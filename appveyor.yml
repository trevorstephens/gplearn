build: false

environment:
  matrix:
    - PYTHON_VERSION: 2.7
      MINICONDA_PATH: C:\Miniconda-x64
    - PYTHON_VERSION: 3.6
      MINICONDA_PATH: C:\Miniconda36-x64

install:
  - "ECHO %PYTHON_VERSION% %MINICONDA_PATH%"
  - "set PATH=%MINICONDA_PATH%;%MINICONDA_PATH%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - "conda create -q -n testenv -y python=$PYTHON_VERSION pip nose scikit-learn cython;"
  - source activate testenv
  - python --version
  - python -c "import numpy; print('numpy %s' % numpy.__version__)"
  - python -c "import scipy; print('scipy %s' % scipy.__version__)"
  - python -c "import sklearn; print('sklearn %s' % sklearn.__version__)"
  - python setup.py install

test_script:
  - nosetests -s -v gplearn
